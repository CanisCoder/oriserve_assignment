version: 0.2

phases:
  install:
    commands:
      - echo Installing NGNINX
      - sudo apt-get update
      - sudo apt-get install nginx -y

    build:
      commands:
        - echo build started
        - cp index.html /var/www/html/

    post_build:
      commands:
        -echo Configuring NGINX

artifacts:
  files:
    - /var/www/html/index.html